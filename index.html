<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#" data-section="home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-section="customer">Customer</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-section="item">Item</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-section="order">Order</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-4">
        <!-- Home -->
        <div id="home" class="section active">
            <h2>Welcome to POS System</h2>
            <h3 class="mt-4">Place Order</h3>
            <form id="placeOrderForm" class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Customer</label>
                    <div class="d-flex gap-2">
                        <select class="form-select" id="orderCustomerId" required>
                            <option value="" disabled selected>Select customer</option>
                        </select>
                        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                            data-bs-target="#addCustomerModal">
                            +
                        </button>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Item</label>
                    <select class="form-select" id="orderItemCode" required>
                        <option value="" disabled selected>Select item</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Qty</label>
                    <input type="number" class="form-control" id="orderItemQty" min="1" required />
                </div>
                <div class="col-md-2">
                    <label class="form-label">Total</label>
                    <input type="text" class="form-control" id="orderTotalDisplay" readonly value="0.00" />
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-success w-100">Place Order</button>
                </div>
            </form>
        </div>

        <!-- Customer Section -->
        <div id="customer" class="section">
            <h2>Customer Management</h2>
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addCustomerModal">
                Add Customer
            </button>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Address</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="customerTableBody"></tbody>
                </table>
            </div>
        </div>

        <!-- Item Section -->
        <div id="item" class="section">
            <h2>Item Management</h2>
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addItemModal">
                Add Item
            </button>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Qty</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="itemTableBody"></tbody>
                </table>
            </div>
        </div>

        <!-- Order Section -->
        <div id="order" class="section">
            <h2>Order Details</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Item</th>
                            <th>Qty</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="orderTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="addCustomerModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addCustomerForm">
                        <input type="hidden" id="edit-index" />
                        <div class="mb-3">
                            <label class="form-label">ID</label>
                            <input type="text" class="form-control" id="customerId" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="customerName" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contact</label>
                            <input type="text" class="form-control" id="customerContact" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" id="customerAddress" required />
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Customer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addItemModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addItemForm">
                        <input type="hidden" id="item-edit-index" />
                        <div class="mb-3">
                            <label class="form-label">Code</label>
                            <input type="text" class="form-control" id="itemCode" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="itemName" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="number" step="0.01" class="form-control" id="itemPrice" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="itemQty" required />
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script type="module" src="/db/DB.js"></script>
    <script type="module" src="/model/Customer.js"></script>
    <script type="module" src="/model/Item.js"></script>
    <script type="module" src="/model/Order.js"></script>
    <script type="module" src="/controller/CustomerController.js"></script>
    <script type="module" src="/controller/ItemController.js"></script>
    <script type="module" src="/controller/OrderController.js"></script>

    <script>
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                document.getElementById(link.dataset.section).classList.add('active');
            });
        });
    </script>
</body>

</html>
